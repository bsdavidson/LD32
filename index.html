<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>LD32</title>
  <script type="text/javascript" src="js/phaser.min.js"></script>
  <script type="text/javascript" src="boot.js"></script>
  <script type="text/javascript" src="preloader.js"></script>
  <script type="text/javascript" src="menu.js"></script>
  <script type="text/javascript" src="level.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="gameover.js"></script>
  <script type="text/javascript" src="gamewon.js"></script>
  <script type="text/javascript" src="game.js"></script>


  <style type="text/css">
    body {
      margin: 0;
    }
  </style>
</head>

<body>
<script type="text/javascript">
(function() {
  'use strict';

  var innerWidth = window.innerWidth;
  var innerHeight = window.innerHeight;
  var gameRatio = innerWidth/innerHeight;
  var game = new Phaser.Game(Math.ceil(480*gameRatio), 480, Phaser.CANVAS, 'game');

  // var game = new Phaser.Game(800, 480, Phaser.AUTO, 'game');
  game.state.add('Boot', LD.BootState);
  game.state.add('Preloader', LD.PreloaderState);
  game.state.add('Menu', LD.MenuState);
  game.state.add('Game', LD.GameState);
  game.state.add('GameOver', LD.GameOverState);
  game.state.add('GameWon', LD.GameWonState);
  game.state.start('Boot');
})();
</script>
</body>

</html>
